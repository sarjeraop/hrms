<template>
    <lightning-card>
        <div class="slds-table_col-bordered slds-table_bordered" style="height:23rem;">
        <lightning-tree-grid aura:id="accTree" 
                columns={gridColumns} 
                data={dataToDisplay} 
                key-field="Id"
                onrowaction={handleRowAction}
                onrowselection={updateSelectedRows}
                selected-rows={selectedRows}
        ></lightning-tree-grid>
        </div>
        <br/>
        <br/>
        <div class="slds-align_absolute-center" >
            <lightning-button variant="brand" label="Approve" class="slds-m-right_small"  onclick={handleApprove} ></lightning-button>
            <lightning-button variant="brand" label="Reject" class="slds-m-right_small" onclick={handleReject} ></lightning-button>
        </div>
    </lightning-card>


    <!-- modal start -->      
   <template if:true={isShowModal}>

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
<!-- modal header start -->
  <header class="slds-modal__header">
     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
     </button>
     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Approval / Rejection Comments :</h2>
  </header>

  <!-- modal body start -->
  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Enter your comments :" value={comments} onchange={commentsChange} required="true"></lightning-input>
    </div>
  </div>

  <!-- modal footer start-->
  <footer class="slds-modal__footer">
     <button class="slds-button slds-button_neutral" onclick={handleSubmit}>Submit</button>
     <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
  </footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
